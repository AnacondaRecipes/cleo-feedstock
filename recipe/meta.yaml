{% set version = "0.7.6" %}

package:
  name: cleo
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cleo/cleo-{{ version }}.tar.gz
  sha256: 99cf342406f3499cec43270fcfaf93c126c5164092eca201dfef0f623360b409

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - poetry >=1.0.0b2
  run:
    - python
    - clikit >=0.4.0,<0.5.0

test:
  imports:
    - cleo
    - cleo.commands
    - cleo.commands.completions
    - cleo.config
    - cleo.io
    - cleo.testers

about:
  home: https://github.com/sdispater/cleo
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: Cleo allows you to create beautiful and testable command-line interfaces.
  description: Cleo allows you to create beautiful and testable command-line interfaces.
  dev_url: https://github.com/sdispater/cleo

extra:
  recipe-maintainers:
    - nick-youngblut
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
